<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>таблиця</title>
  <style>
    td {
      border: 1px solid black;
    }

    table, td {
      border-collapse: collapse
    }
  </style>
</head>
<body>
<table style="width:100%">
  <tr>
    <td colspan="2">5</td>
    <td>5</td>
  </tr>
  <tr>
    <td rowspan="2">1</td>
    <td>2</td>
    <td>3</td>
  </tr>
  <tr>
    <td>8</td>
    <td>7</td>
  </tr>
  <tr>
    <td>b</td>
    <td>bg</td>
    <td>dgh</td>
  </tr>
  <tr>
    <td>gh</td>
    <td>ghg</td>
    <td>th</td>
  </tr>
  <tr>
    <td>hh</td>
    <td>th</td>
    <td>gjm</td>
  </tr>
  <tr>
    <td>fhn</td>
    <td>fhj</td>
    <td>yj</td>
  </tr>

  </table>
</body>
</html>
